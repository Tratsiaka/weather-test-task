<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <script src="native.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- <script src="jq.js"></script> -->

    <title>Weather-widget</title>
</head>
<body>

    <div class="weather-widget">
        <p class="weather-widget__title">
            Текущая погода
        </p>
        <div class="weather-widget__output">
                    <p class="weather-widget__status">
                        Не определена
                    </p>
        </div>
        <div class="weather-widget__input">
            <input type="text" id="lat" placeholder="Широта">
            <input type="text" id="lon" placeholder="Долгота">
        </div>
        <button id="weather-button">Узнать погоду</button>
    </div>

    
        
    
</body>
</html>
